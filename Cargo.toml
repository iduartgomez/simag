[package]
name = "simag"
version = "0.0.1"
authors = ["Ignacio Duart GÃ³mez <iduartgomez@gmail.com>"]
autobins = false
edition = "2018"
license = "Apache-2.0 OR MIT"
codecov = { repository = "iduartgomez/simag", branch = "master", service = "github" }
default-run = "simag"

[dependencies]
ansi_term =  "0.12.1"
once_cell = "^1.3.0"

# own deps:
simag_core = { path = "simag_core" }
# simag_maths = { path = "simag_maths" }
simag_terminal = { path = "simag_terminal" }

[[bin]]
name = "simag"
path = "bin/main.rs"

[[bin]]
name = "manager"
path = "bin/manager.rs"

[[bin]]
name = "repl"
path = "bin/repl.rs"

[workspace]
members = ["simag_core", "simag_networking", "simag_terminal"]

[profile.release]
debug = true
